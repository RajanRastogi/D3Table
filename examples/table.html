<!DOCTYPE html>
<html>
<head>
	<title>Simple table</title>
	<link rel="stylesheet" type="text/css" href="../css/table.css">
	<script src="../bower_components/d3/d3.min.js"></script>
	<script src="../src/table.js"></script>

	<style type="text/css">
		.d3t-table-title th{
			text-align: center;
			font-size: 24px;	
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
			var table = new D3Table({
				container_id: "#table",
				title: "Test table",
				style: "striped",
				data: [
					{ name: "rajan", age: 25, email: "rajan@gmail.com" }
				]
			});

			table.draw();

			setTimeout(function(){
				table.update([
					{ name: "rajan", age: 25, email: "rajan@gmail.com" },
					{ name: "rajan2", age: 25, email: "rajan2@gmail.com" },
					{ name: "rajan3", age: 25, email: "rajan3@gmail.com" },
					{ name: "rajan4", age: 25, email: "rajan4@gmail.com" }
				])
			}, 2000);
		}
	</script>
	<div id="table" style="width: 400px"></div>
</body>
</html>
